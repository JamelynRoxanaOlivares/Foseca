<!DOCTYPE html>
<html>
<head>
	<title>Citas medicas - Sistema de Hospital</title>
	<style type="text/css">
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		h1 {
			color: #8b0000;
			text-align: center;
		}
		form {
			width: 500px;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-size: 18px;
			color: #666;
		}
		input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="time"] {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
			margin-bottom: 20px;
			font-size: 16px;
		}
		input[type="submit"] {
			background-color: #8b0000;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		input[type="submit"]:hover {
			background-color: #fff;
			color: #8b0000;
		}
	</style>
</head>
<body>
	<header>
		<h1>Citas médicas</h1>
	</header>
	<main>
		<form action="#" method="post">
			<label for="nombre">Nombre completo del paciente:</label>
			<input type="text" id="nombre" name="nombre" required>
			<label for="fecha">Fecha de la cita:</label>
			<input type="date" id="fecha" name="fecha" required>
			<label for="hora">Hora de la cita:</label>
			<input type="time" id="hora" name="hora" required>
			<label for="medico">Médico:</label>
			<input type="text" id="medico" name="medico" required>
			<input type="submit" value="Solicitar cita">
		</form>
	</main>
</body>
</html>
